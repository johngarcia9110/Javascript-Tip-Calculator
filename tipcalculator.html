<html>
	<head>
		<title>Tip Calculator</title>
		<!-- Normalize.css -->
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<!-- Custom Styles -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="container">
			<h1>Tip Calculator</h1>
			<div id="calculator">
				<form>
					<label>How Much Was Your Bill?<br>
					$ <input type="text" id="billAmount">
					</label>
					<label> How Was Your Service? <br>
						<select id="serviceQuality">
							<option disabled selected value="0">-- Choose An Option --</option>
							<option value="0.3"> 30% - Ourstanding!</option>
							<option value="0.2"> 20% - Good</option>
							<option value="0.15"> 15% - Just Okay</option>
							<option value="0.1"> 10% - Pretty Bad</option>
							<option value="0.05"> 5% - Absolutely Terrible</option>
						</select>
					</label>
					<label >How Many People Are Sharing The Bill?<br>
						<input type="text" id="totalPeople"> people
					</label>
					<button type="button" id="calculate">Calculate!</button>
				</form>
			</div><!-- calculator-->
			<div id="totalTip">
				<sup>$</sup><span id="tip">0.00</span>
				<small id="each">each</small>
			</div><!-- totalTip -->
		</div><!-- container -->
		<script type="text/javascript" src="script.js"></script>
	</body>

</html>
